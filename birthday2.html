<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Colorful and Animated Birthday Greetings">
    <meta name="keywords" content="birthday, greetings, animated, colorful">
    <title>Animated Birthday Greetings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f6f6f6;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff4500;
        }

        p {
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            animation: bounce 1s infinite alternate;
        }

        a:hover {
            background-color: #45a049;
            animation: none; /* Disable the bounce animation on hover */
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
    <script>
        function showMessageAndEmail() {
            // Get the value of the 'name' parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');

            // Get the customized birthday message from the input field
            const customMessage = document.getElementById('customMessage').value;

            // Display the birthday message with the provided or default name and custom message
            const message = `Happy Birthday, ${name || 'Friend'}! ${customMessage || 'Best wishes for a fantastic year ahead! ðŸŽ‰ðŸŽ‚'}`;

            // Prompt the user for their email address
            const email = prompt('Enter the recipient\'s email address:');

            if (email) {
                // Generate a mailto link with the message and email
                const mailtoLink = `mailto:${email}?subject=Birthday Greetings&body=${encodeURIComponent(message)}`;

                // Open the default email client with the mailto link
                window.location.href = mailtoLink;
            }
        }

        // Function to handle link click
        function handleClick() {
            showMessageAndEmail();
        }

        // Add an event listener to handle link click
        document.addEventListener('DOMContentLoaded', function() {
            const linkElement = document.getElementById('birthdayLink');
            linkElement.addEventListener('click', handleClick);
        });
    </script>
</head>
<body>
    <h1>Animated Birthday Greetings</h1>
    <p>Click the link to receive an animated birthday message and send it via email:</p>

    <!-- Input field for custom birthday message -->
    <label for="customMessage">Customize Your Birthday Message:</label>
    <input type="text" id="customMessage" placeholder="Enter your custom message">

    <!-- Include the name parameter in the URL -->
    <a href="#" id="birthdayLink">Send Birthday Wishes</a>
</body>
</html>
